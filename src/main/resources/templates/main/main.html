    <style>
        body {
            background-color: #fff;
        }
        .navbar {
            background-color: #29220A;
            border-bottom: 1px solid #636363;
            padding: 10px 15px;
        }
        .container-fluid {
            max-width: 900px; /* 전체 가로 폭 압축 */
            margin: 0 auto;
        }
        .navbar-nav {
            width: 100%;
            display: flex;
            justify-content: space-between; /* 요소들 간격 균형 */
            align-items: center;
            gap: 10px; /* 요소들 간격 조정 */
        }
        .nav-item a {
            color: #D8D8D8;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            padding: 5px 10px; /* 패딩 줄이기 */
        }
        .nav-item a:hover {
            color: #ffcc00;
        }
        .menuimage {
            height: 28px; /* 아이콘 크기 줄이기 */
            width: 28px;
        }
        /* 고객센터 & 로그인 텍스트 스타일 */
        .nav-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .nav-icon a {
            font-size: 10px;
            color: #BDBDBD;
            text-decoration: none;
            display: block;
            margin-bottom: 2px;
        }
        .nav-icon a:hover {
            color: #ffcc00;
        }
        /* POPBOX 로고 스타일 */
        .logo-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #29220A;
            padding: 3px;
            width: fit-content;
            border-radius: 3px;
        }
        .logo-text {
            display: flex;
        }
        /* POPBOX 박스 크기 줄이기 */
        .letter {
            font-size: 14px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            width: 18px;
            height: 22px;
            display: flex;
            background-color: #F2F2F2;
            justify-content: center;
            align-items: center;
            margin: 1px;
        }
        .letter:nth-child(odd) {
            color: #FFD700;
        }
        .letter:nth-child(even) {
            color: #FFA500;
        }
        /* ENJOY THE MOVIE (배경색 분리) */
        .enjoy-text {
            font-size: 12px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            text-transform: uppercase;
            display: flex;
            color: #ffffff;
            justify-content: center;
            line-height: 1;
            margin-top: 3px;
        }
        /*.enjoy-text span:nth-child(odd) {
            color: #FFD700;
        }
        .enjoy-text span:nth-child(even) {
            color: #FFA500;
        }*/
        #main_boxoffice{
        	background: linear-gradient(to bottom, black, #302710);
        }
        
        
        
		/* 마우스 스크롤 애니메이션 컨테이너 */
		.mouse-scroll {
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    margin-top: 50px; /* 원하는 위치 조정 */
		}
		
		/* 마우스 모양 */
		.mouse {
		    width: 20px;
		    height: 30px;
		    border: 2px solid #C0C0C0; /* 회색 테두리 */
		    border-radius: 25px;
		    position: relative;
		}
		
		/* 스크롤 애니메이션 (안쪽 점) */
		.scroll {
		    width: 3px;
		    height: 5px;
		    background-color: #C0C0C0; /* 점 색상 */
		    border-radius: 50%;
		    position: absolute; /* 부모 컨테이너를 기준으로 위치시킴 */
		    top: 3px;	/* top: 3px;을 제거하면, 애니메이션이 비활성화되었을 때 요소가 어디에 있어야 하는지 명확하지 않을 수 있음. */
		    left: 50%; /* 부모 요소의 가로 가운데로 이동 */
		    transform: translateX(-50%); /* left 값만 지정하면 요소의 왼쪽 끝이 50% 위치로 이동하므로 얘를 써서 가로 중앙 정렬을 정확히 맞춤 */
		    animation: scroll-animation 1.5s infinite ease-in-out; /* 에니메이션 1.5초 무한반복 천천히-중간빨라졌다-천천히*/
		}
		
		/* 점이 위아래로 움직이는 애니메이션 */
		@keyframes scroll-animation {
		    0% {
		        top: 3px; /* 시작시 3px */
		        opacity: 1; /* 투명도 1=불투명 0=반투명 */
		    }
		    50% {
		        top: 10px; /* 중간에 7px 내려감 */
		        opacity: 0.5;
		    }
		    100% {
		        top: 3px;
		        opacity: 1;
		    }
		}
    </style>
<script type="text/javascript" th:inline="javascript">
